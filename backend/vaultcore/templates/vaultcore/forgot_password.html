{% extends 'base.html' %}
{% block title %}Forgot Password | SecureVault{% endblock %}
{% block content %}
<div class="glass-card mx-auto" style="max-width: 420px;">
  <h3 class="text-center mb-3">ðŸ”‘ Reset Your Password</h3>
  <p>Enter your <strong>email</strong> or <strong>username</strong> to begin.</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username or Email</label>
      <input type="text" name="identifier" class="form-control" required>
    </div>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <button class="btn btn-primary w-100" type="submit">Next</button>
  </form>
</div>
{% endblock %}
