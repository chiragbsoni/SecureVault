{% extends 'base.html' %}
{% block title %}Reset Password | SecureVault{% endblock %}
{% block content %}
<div class="glass-card mx-auto" style="max-width: 420px;">
  <h3 class="text-center mb-3">ðŸ”’ Set a New Password</h3>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <div class="mb-3">
      <label>New Password</label>
      <input type="password" name="new_password1" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" name="new_password2" class="form-control" required>
    </div>
    <button class="btn btn-success w-100">Reset Password</button>
  </form>
  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}
