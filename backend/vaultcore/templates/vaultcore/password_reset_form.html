{% extends 'base.html' %}
{% block title %}Reset Password | SecureVault{% endblock %}
{% block content %}
<div class="glass-card">
    <h3 class="text-center mb-3">🔐 Forgot Your Password?</h3>
    <p>Enter your email and we’ll send you a reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-light w-100 mt-3" type="submit">Send Reset Link</button>
    </form>
</div>
{% endblock %}
