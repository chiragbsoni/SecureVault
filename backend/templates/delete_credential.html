{% extends 'base.html' %}
{% block title %}Delete Credential | SecureVault{% endblock %}
{% block content %}
<div class="glass-card text-center">
    <h4 class="mb-3">⚠️ Are you sure you want to delete this credential?</h4>
    <p><strong>{{ credential.website }}</strong> — {{ credential.login_username }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'vaultcore:dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
