{% extends 'base.html' %}
{% block title %}Add Credential | SecureVault{% endblock %}
{% block content %}

<div class="card-glass mx-auto" style="max-width: 500px;">
  <div class="text-center mb-4">
    <h4 class="fw-semibold">ðŸ”’ Add New Credential</h4>
    <p class="text-muted mb-0">Securely store your login information below.</p>
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_website" class="form-label">Website</label>
      <input type="text" name="website" class="form-control" id="id_website" required>
    </div>

    <div class="mb-3">
      <label for="id_login_username" class="form-label">Username or Email</label>
      <input type="text" name="login_username" class="form-control" id="id_login_username" required>
    </div>

    <div class="mb-3">
      <label for="id_plain_password" class="form-label">Password</label>
      <input type="password" name="plain_password" class="form-control" id="id_plain_password" required>
    </div>

    <div class="mb-3">
      <label for="id_notes" class="form-label">Notes (optional)</label>
      <textarea name="notes" class="form-control" id="id_notes" rows="3"></textarea>
    </div>

    <input type="hidden" name="timezone" id="timezone">

    <button type="submit" class="btn btn-primary w-100">Save Credential</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tz = document.getElementById("timezone");
    if (tz) {
      tz.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
    }
  });
</script>

{% endblock %}
